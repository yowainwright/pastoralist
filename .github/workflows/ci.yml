name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm i pnpm -g
      - run: pnpm install -r
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
        env:
          CI: true
