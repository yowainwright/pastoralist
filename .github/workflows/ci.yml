name: ci

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Install Bun

      - name: Get Bun cache directory
        id: bun-cache
        run: |
          echo "bun_cache_dir=$(bun pm cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup Bun cache
        with:
          path: ${{ steps.bun-cache.outputs.bun_cache_dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - run: bun install
      - run: rm -rf dist .turbo
      - run: bun run build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      - run: bun run lint
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      - run: bun test tests/unit/ --coverage --coverage-reporter=lcov
        env:
          CI: true
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      - run: bun run test:integration:docker
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        package-manager: [pnpm, npm, yarn]
      fail-fast: false

    name: e2e (${{ matrix.package-manager }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Install Bun

      - name: Get Bun cache directory
        id: bun-cache
        run: |
          echo "bun_cache_dir=$(bun pm cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup Bun cache
        with:
          path: ${{ steps.bun-cache.outputs.bun_cache_dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - run: bun install
      - run: bun run build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E Tests (${{ matrix.package-manager }})
        run: |
          cd tests/e2e
          docker compose up --abort-on-container-exit e2e-${{ matrix.package-manager }}
        env:
          CI: true
